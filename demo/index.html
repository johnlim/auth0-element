<!DOCTYPE html>
<html>
<head>
  <script>if (!window.customElements) { document.write('<!--'); }</script>
  <script type="text/javascript" src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  <!--! do not remove -->
  <script type="module" src="../build/js/main.min.js"></script>
  <!--<script type="module" src="../node_modules/@polymer/polymer/lib/elements/dom-bind.js"></script>-->
</head>
<body>
  <dom-bind id="auth0">
    <template is="dom-bind">
      <auth0-auth
              id="auth0"
              client-id="LP1BxaYQm2NQTZG64MQqHmI2xxDiRMaf"
              domain="johnlim.au.auth0.com"
              options="{{auth0Options}}"
              logout-redirect-to="{{auth0Options.redirectUri}}"
              user-profile="{{user}}"
              id-token="{{idToken}}"
              query-params="{{params}}"
              jwt-manager="">
      </auth0-auth>
    </template>
  </dom-bind>
<script>
  var app = document.querySelector('#auth0');
  app.auth0Options = {
    auth: {
      scope: 'openid email',
      redirectUri: window.location.href,
      responseType: 'token',
      connection: 'Username-Password-Authentication',

    },
    allowedConnections: ['Username-Password-Authentication'],
    closable: false
  };
</script>
</body>
</html>
